<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/script.js"></script>
    <title>Library</title>
</head>
<body>
    <header>
        <h1>Library</h1>
    </header>
    <main>
        <dialog id="book-dialog">
            <form>
                <p>
                    <label for="book-title">Book title:</label>
                    <input type="text" name="book-title" id="book-title" required>
                </p>
                <p>
                    <label for="book-author">Book Author:</label>
                    <input type="text" name="book-author" id="book-author">
                </p>
                <P>
                    <label for="pages">Pages: </label>
                    <input type="number" name="pages" id="pages">
                </P>
                <fieldset>
                    <legend>Have you read it?</legend>

                    <div id="radio-container">
                        <input type="radio" name="was-read" id="read" value="true">
                        <label for="read">Yes</label>
                        <input type="radio" name="was-read" id="not-read" value="true" checked>
                        <label for="not-read">No</label>
                    </div>
                </fieldset>
                <p id="dialog-actions">
                    <button value="cancel">Cancel</button>
                    <button value="add">Add</button>
                </p>
            </form>
        </dialog>
        
        <button id="add-book-btn"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>Click to add book</title><path d="M13.09 20C13.21 20.72 13.46 21.39 13.81 22H6C4.89 22 4 21.11 4 20V4C4 2.9 4.89 2 6 2H18C19.11 2 20 2.9 20 4V13.09C19.67 13.04 19.34 13 19 13C18.66 13 18.33 13.04 18 13.09V4H13V12L10.5 9.75L8 12V4H6V20H13.09M20 18V15H18V18H15V20H18V23H20V20H23V18H20Z" /></svg></button>
    </main>
</body>
</html>
